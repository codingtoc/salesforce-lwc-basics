<template>
  <lightning-card title="Related Contacts" icon-name="custom:custom14">
    <ul class="slds-var-m-around_medium">
      <template if:true={error}>Error!!!</template>
      <template if:false={error}>
        <template for:each={contacts} for:item="contact">
          <li key={contact.Id}>{contact.FirstName} - {contact.LastName}</li>
        </template>
      </template>
    </ul>
  </lightning-card>
</template>
